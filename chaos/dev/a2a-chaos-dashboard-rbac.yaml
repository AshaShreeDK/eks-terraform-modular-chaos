apiVersion: v1
kind: ServiceAccount
metadata:
  name: a2a-chaos-dashboard-manager
  namespace: a2a-chaos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: a2a-chaos-dashboard-manager
  namespace: a2a-chaos
rules:
- apiGroups: ["chaos-mesh.org"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: a2a-chaos-dashboard-manager
  namespace: a2a-chaos
subjects:
- kind: ServiceAccount
  name: a2a-chaos-dashboard-manager
  namespace: a2a-chaos
roleRef:
  kind: Role
  name: a2a-chaos-dashboard-manager
  apiGroup: rbac.authorization.k8s.io

